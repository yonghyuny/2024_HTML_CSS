          <div class="title">

          </div>

            <span>그랜드 조선 제주</span>

            <span>이상적인 휴식을 위한 모든 것</span>
          </div>
        </div>
      </div>

      <div class="card t4">
        <div class="text">
          <div class="title">
            <span>풀빌라</span>
          </div>
          <div class="main">
            <span>낭만이 깃든 공간</span>

            <span>풀빌라 아마레</span>
