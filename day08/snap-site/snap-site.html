<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu__logo">
          <img src="logo.png" alt="" />
        </div>
        <ul class="menu__item">
          <li>모델</li>
          <li>구매</li>
          <li>체험</li>
          <li>멤버스</li>
          <li>스타벅스</li>
        </ul>
        <ul class="menu__item">
          <span>고객센터</span>
          <span>마이 페이지</span>
        </ul>
        <ul class="menu__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first">
        <video src="coffee.mp4" autoplay loop muted></video>
        <div class="contents">
          <div class="contents__text">
            <span>스타벅스로부터</span>
            <span>커피의 클래스, 완성되다</span>
          </div>
          <div class="contents__title">Recharge Your Class</div>
          <div class="contents__btn">
            <span>More View</span>
          </div>
        </div>
      </section>
      <section class="second">
        <article class="article__title">
          <span>Vision</span>
          <h1>스타벅스 로고의 역사</h1>
          <p>
            스타벅스는 탄소발자국을 줄여 나가는 과정에서 스타벅스 로고의 기반이
            되는 요소들과 조화를 이루고 있습니다.
          </p>
          <div class="article__button">
            <span>More View</span>
          </div>
          <div class="imgBox">
            <img src="second_coffee.jpg" alt="" />
          </div>
        </article>
      </section>
    </main>
  </body>
