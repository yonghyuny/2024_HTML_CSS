<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">firfin 퍼핀</div>
        <div class="site">
          <span>멤버십</span>
          <span>블로그</span>
          <span>회사소개</span>
          <span>고객센터</span>
        </div>
      </nav>
    </header>

    <main>
      <section class="first">
        <article>
          <div class="text">
            <h1>용돈은</h1>
            <h1>퍼핀으로 주세요</h1>
            <span>엄마가 만들어주는 초등용돈카드</span>
          </div>
          <div class="buttons">
            <div class="button">
              <i class="fa-brands fa-apple"></i>
              <span>App Store</span>
            </div>
            <div class="button">
              <img src="google_logo.png" alt="" />
            </div>
          </div>
        </article>
        <div class="imgBox">
          <div class="img1">
            <img src="firinn_first.png" alt="" />
          </div>
          <div class="img2">
            <img src="firfin_card.gif" alt="" />
          </div>
        </div>
      </section>
      <section class="second">
        <div class="containers">
          <div class="btn">
            <i class="fa-solid fa-less-than"></i>
          </div>
          <div class="container">
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>"교통카드까지 되니깐</span>
            <span>대박!"</span>
            <img src="google_logo.png" alt="" />
          </div>
          <div class="container">
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>"내 아이의 용돈관리가</span>
            <span>쉬워졌어요!"</span>
            <img src="instagram_logo.png" alt="" />
          </div>
          <div class="container">
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>"퍼핀카드로 바꾸니</span>
            <span>아이가 정말 좋아해요"</span>
            <img src="google_logo.png" alt="" />
          </div>
          <div class="btn">
            <i class="fa-solid fa-greater-than"></i>
          </div>
        </div>
        <div class="dots">
          <span class="basic white"></span>
          <span class="basic white"></span>
          <span class="basic black"></span>
        </div>
      </section>
    </main>
  </body>
</html>
