<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

          <i class="fa-solid fa-chart-simple"></i>
          <span>유가 동향</span>
        </div>
        <div class="bottom_b">

        </div>
        <div class="bottom_b">
